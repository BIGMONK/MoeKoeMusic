name: Sync Fork

on:
  schedule:
    - cron: "0 2 * * *"  # æ¯å¤©å‡Œæ™¨ 2 ç‚¹ï¼ˆUTCï¼‰
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/MoeKoeMusic/MoeKoeMusic.git
          git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git push origin main

      - name: Sync other branches
        run: |
          for branch in $(git for-each-ref --format='%(refname:strip=3)' refs/remotes/upstream); do
            if [ "$branch" = "main" ]; then
              continue
            fi

            echo "ğŸ”„ Syncing branch: $branch"

            if git show-ref --verify --quiet refs/heads/$branch; then
              git checkout $branch
            else
              git checkout -b $branch
            fi

            git merge upstream/$branch --no-edit || true
            git push origin $branch
          done

      - name: Merge main â†’ actions-branch
        run: |
          echo "ğŸ”€ Merge main into actions-branch"

          if git show-ref --verify --quiet refs/heads/actions-branch; then
            git checkout actions-branch
          else
            git checkout -b actions-branch
          fi

          git merge origin/main --no-edit || true
          git push origin actions-branch
