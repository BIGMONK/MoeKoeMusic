name: Sync Fork

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/MoeKoeMusic/MoeKoeMusic.git || true
          git fetch upstream --prune
          git fetch origin --prune

      - name: Sync main
        run: |
          echo "ğŸ”„ Sync main"

          # æ˜ç¡®ä» origin/main åˆ›å»ºæˆ–æ›´æ–°æœ¬åœ° mainï¼Œé¿å… ambiguous
          git checkout -B main origin/main

          # åˆå¹¶ upstream/main
          git merge --no-edit upstream/main || true

          # æ¨é€æ›´æ–°åçš„ main
          git push origin main

      - name: Sync other branches
        run: |
          echo "ğŸ”„ Syncing other branches..."

          # è·å–æ‰€æœ‰ upstream åˆ†æ”¯å
          for branch in $(git branch -r | grep 'upstream/' | grep -v 'HEAD' | sed 's|upstream/||'); do
            if [ "$branch" = "main" ]; then
              continue
            fi

            echo "â¡ï¸ Sync branch: $branch"

            # æ˜ç¡®åŸºäº origin/<branch> åˆ›å»ºæˆ–æ›´æ–°æœ¬åœ°åˆ†æ”¯
            if git show-ref --verify --quiet refs/heads/$branch; then
              git checkout $branch
            else
              git checkout -b $branch origin/$branch 2>/dev/null || git checkout -b $branch
            fi

            # åŒæ­¥ upstream åˆ°æœ¬åœ°
            git merge upstream/$branch --no-edit || true

            # æ¨é€
            git push origin $branch
          done

      - name: Merge main â†’ actions-branch
        run: |
          echo "ğŸ”€ Merge main into actions-branch"

          # actions-branch æ˜¯å¦å­˜åœ¨
          if git show-ref --verify --quiet refs/heads/actions-branch; then
            git checkout actions-branch
          else
            git checkout -b actions-branch
          fi

          # åˆå¹¶ main
          git merge main --no-edit || true

          git push origin actions-branch
