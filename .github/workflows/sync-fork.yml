name: Sync Fork

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/MoeKoeMusic/MoeKoeMusic.git || true
          git fetch upstream --prune
          git fetch origin --prune

      - name: Sync main
        run: |
          echo "ğŸ”„ Sync main"

          git checkout -B main origin/main
          git merge upstream/main --no-edit || true

          # â— åˆ é™¤ workflow æ–‡ä»¶ï¼Œé¿å… push è¢«æ‹’ç»
          rm -rf .github/workflows/*
          git add -A
          git commit -m "Remove workflows for sync" || true

          git push origin main --force

      - name: Sync other branches
        run: |
          echo "ğŸ”„ Syncing other branches..."

          for branch in $(git branch -r | grep 'upstream/' | grep -v 'HEAD' | sed 's|upstream/||'); do
            if [ "$branch" = "main" ]; then
              continue
            fi

            echo "â¡ï¸ Sync branch: $branch"

            if git show-ref --verify --quiet refs/heads/$branch; then
              git checkout $branch
            else
              git checkout -b $branch origin/$branch 2>/dev/null || git checkout -b $branch
            fi

            git merge upstream/$branch --no-edit || true

            # â— åˆ é™¤ workflow æ–‡ä»¶ï¼ˆé¿å… push è¢«æ‹’ï¼‰
            rm -rf .github/workflows/*
            git add -A
            git commit -m "Remove workflows for sync" || true

            git push origin $branch --force
          done

      - name: Merge main â†’ actions-branch
        run: |
          echo "ğŸ”€ Merge main into actions-branch"

          if git show-ref --verify --quiet refs/heads/actions-branch; then
            git checkout actions-branch
          else
            git checkout -b actions-branch
          fi

          git merge main --no-edit || true

          # actions-branch ä¸€èˆ¬æ²¡æœ‰ workflowï¼Œä¸éœ€è¦é¢å¤–åˆ 
          git push origin actions-branch --force
