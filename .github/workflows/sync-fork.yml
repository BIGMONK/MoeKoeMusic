name: Sync Fork

on:
  schedule:
    - cron: "0 2 * * *"  # æ¯å¤©å‡Œæ™¨ 2 ç‚¹ï¼ˆUTCï¼‰
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/MoeKoeMusic/MoeKoeMusic.git || true
          git fetch upstream --prune
          git fetch origin --prune

      - name: Sync main
        run: |
          echo "ğŸ”„ Sync main"
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main

      - name: Sync all other branches
        run: |
          echo "ğŸ”„ Syncing other branches..."

          # è·å–æ‰€æœ‰ upstream åˆ†æ”¯åï¼ˆä¸åŒ…å« HEADï¼‰
          for branch in $(git branch -r | grep 'upstream/' | grep -v 'HEAD' | sed 's|upstream/||'); do

            if [ "$branch" = "main" ]; then
              continue
            fi

            echo "â¡ï¸ Sync branch: $branch"

            # æœ¬åœ°åˆ†æ”¯å­˜åœ¨åˆ™ checkoutï¼Œå¦åˆ™åˆ›å»º
            if git show-ref --verify --quiet refs/heads/$branch; then
              git checkout $branch
            else
              git checkout -b $branch
            fi

            # åˆå¹¶ä¸Šæ¸¸åˆ†æ”¯
            git merge upstream/$branch --no-edit || true

            # æ¨é€
            git push origin $branch
          done

      - name: Merge main â†’ actions-branch
        run: |
          echo "ğŸ”€ Merge main into actions-branch"

          # actions-branch æ˜¯å¦å­˜åœ¨
          if git show-ref --verify --quiet refs/heads/actions-branch; then
            git checkout actions-branch
          else
            git checkout -b actions-branch
          fi

          # åˆå¹¶ main åˆ° actions-branch
          git merge origin/main --no-edit || true

          # æ¨é€
          git push origin actions-branch
